{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Your Order</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if order_items %}
                <div class="table-responsive rounded-0">
                    {{ order_items }}
                </div>
            {% else %}
            <div class="col-12 col-md-6 mobile-bg vert-align text-center ms-5 py-3">
                <h2>Oops, you didn't order anything yet!</h2>
                <a href="{% url 'products' %}?category=pizza" class="order-now-btn btn btn-lg rounded-0 text-uppercase py-3">Order Now</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
