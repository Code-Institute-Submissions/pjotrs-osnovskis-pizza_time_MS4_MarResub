{% for pizza in pizzas %}

<div class="col-12 col-md-6 col-lg-4">
    <div class="card bg-transparent h-100 border-0 text-center">
        <img src="{{ pizza.image_path.url }}" alt="{{ pizza.name }}" class="card-img-top img-fluid">
        <div class="card-body py-0">
            <h4 class="m-0 display-name">{{ pizza.display_name }}</h4>
            <div class="toppings-list">
                {% for topping in pizza.toppings.all|dictsort:"display_name" %}
                    {{ topping.display_name }}{% if not forloop.last %}, {% else %}.{% endif %}
                {% endfor %}
            </div>
        </div>
        <form action="{% url 'add_to_order' pizza.id %}" method="POST">
            {% csrf_token %}
            <input type="radio" id="{{ pizza.name }}_1" name="{{ pizza.name }}" value="s" checked />
            <label for="{{ pizza.name }}_1">22cm</label>
            <input type="radio" id="{{ pizza.name }}_2" name="{{ pizza.name }}" value="m" />
            <label for="{{ pizza.name }}_2">32cm</label>
            <input type="radio" id="{{ pizza.name }}_3" name="{{ pizza.name }}" value="l" />
            <label for="{{ pizza.name }}_3">40cm</label>
        
            <script>
                // This script stays inside the html file for django templating to work.
                $(document).ready(function () {
                    $('input[name={{ pizza.name }}]').on('change', function () {
                        if (this.value == 's') {
                            $('#{{ pizza.name }}').val("{{ pizza.price_s }}");
                        } else if (this.value == 'm') {
                            $('#{{ pizza.name }}').val("{{ pizza.price_m }}");
                        } else if (this.value == 'l') {
                            $('#{{ pizza.name }}').val("{{ pizza.price_l }}");
                        }
                    });
                });
            </script>
            
            <div class="card-footer bg-transparent border-0 py-0 my-0">
                <input type="number" class="m-0 p-0" id="{{ pizza.name }}" name="size" value="{{ pizza.price_s }}" readonly>

                <input type="submit" value="Add to Order">
            </div>
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </form>
    </div>
</div>
{% endfor %}
