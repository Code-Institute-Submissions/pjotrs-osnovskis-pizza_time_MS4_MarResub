{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="row">
    <div class="col"></div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="">Product Management</h2>
            <h5 class="text-muted" >Add Product</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form class="product-admin-form"  action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center my-3">
                    <a href="{% url 'products' %}">Products</a>
                    <button class="order-now-btn" type="submit">Add Product</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6">
            {% include 'components/product_list.html' %}
        </div>
    </div>
</div>
{% endblock %}
