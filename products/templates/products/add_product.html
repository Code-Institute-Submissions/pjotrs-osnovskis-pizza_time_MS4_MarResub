{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row mt-5">
    <div class="col-12 col-md-6">
        <h2 class="">Product Management</h2>
        <h5 class="text-muted" >Add Product</h5>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-6">
        <form class="product-admin-form"  action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center m-3">
                <a href="#" onclick="window.history.go(-1); return false;"
                   class="back-button text-black me-3 text-decoration-none text-uppercase">
                    <i class="fas fa-angle-left"></i>
                    Back
                </a>
                <button class="order-now-btn" type="submit">Add Product</button>
            </div>
        </form>
    </div>
    <div class="col-12 col-md-6">
        {% include 'components/product_list.html' %}
    </div>
</div>
<div class="mb-5" ></div>
{% endblock %}
